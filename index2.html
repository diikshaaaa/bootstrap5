<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Bootstrap Crash Course 2</title>
</head>

<body>



 <!-- Carousel -->


 <hr>
 <h1>Carousel</h1>
 <!--  carousel is a slideshow for cycling through elements -->

 <div id="carouselexample" class="carousel slide" data-bs-ride="carousel">
 <!-- .slide	adds a CSS transition and animation effect when sliding from one item to the next. Remove this class if you do not want this effect -->
 <!--  data-bs-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads. -->
   <div class="carousel-inner">
   <!-- .carousel-inner adds slides to the carousel -->

     <div class="carousel-item active">
       <!-- .carousel-item	Specifies the content of each slide -->
       <!--  .active class needs to be added to one of the slides. Otherwise, the carousel will not be visible.  -->
       <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg" class="d-block w-100" alt="">
       <!-- d-block means display: block; -->
     </div>
     
     <div class="carousel-item">
       <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).jpg" class="d-block w-100" alt="">
     </div>
 
     <div class="carousel-item">
       <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg" class="d-block w-100" alt="">
     </div>
   </div>

   <!-- Indicators/dots -->
   <div class="carousel-indicators">
     <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="0" class="active"></button>
     <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="1"></button>
     <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="2"></button>
   </div>
 
     <!-- Left and right controls/icons -->
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselexample" data-bs-slide="prev">
     <span class="carousel-control-prev-icon"></span>
   </button>

   <button class="carousel-control-next" type="button" data-bs-target="#carouselexample" data-bs-slide="next">
     <span class="carousel-control-next-icon"></span>
   </button>

 </div>

 <hr>

 <!-- Icons -->

 <h1>Icons</h1>

 <svg class="bi bi-alarm-fill" width="5rem" height="5rem" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
 <!-- SVG stands for Scalable Vector Graphics. it is used to define graphics for the Web -->
 <!-- viewBox attribute is a list of four numbers min-x, min-y, width and height, separated by whitespace and/or a comma -->
 <!-- bi class is used for icons -->
 <!-- bi-alarm-fill class is used for alarm vala icon -->
 <!-- path to fill="currentColor" Now, that svg will take the color of your font color so we can do something like: svg { color : "red"; } -->
 <!-- xmlns attribute specifies the xml namespace for a document. -->
   <path fill-rule="evenodd"
     d="M5.5.5A.5.5 0 0 1 6 0h4a.5.5 0 0 1 0 1H9v1.07a7.002 7.002 0 0 1 3.537 12.26l.817.816a.5.5 0 0 1-.708.708l-.924-.925A6.967 6.967 0 0 1 8 16a6.967 6.967 0 0 1-3.722-1.07l-.924.924a.5.5 0 0 1-.708-.708l.817-.816A7.002 7.002 0 0 1 7 2.07V1H5.999a.5.5 0 0 1-.5-.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1zm-5 4a.5.5 0 0 0-1 0v3.882l-1.447 2.894a.5.5 0 1 0 .894.448l1.5-3A.5.5 0 0 0 8.5 9V5z">
     <!-- this is how fill-rule="evenodd" works
     Pick a point in the center, draw lines to infinity in any direction - they always cross an even number of path segments -which means that they are "outside" and their areas don't get filled.

     Pick a point in the filled triangles - if you draw lines to infinity in any direction - they always cross an odd number of path segments and thus, they are "inside" and their area should be filled.  -->
     
     <!-- d attribute defines a path to be drawn
     eg 1. M = moveto 2. L = lineto 3. H = horizontal lineto 4. V = vertical lineto 5. C = curveto 6. S = smooth curveto 7. Q = quadratic Bézier curve 8. T = smooth quadratic Bézier curveto 9. A = elliptical Arc 10. Z = closepath -->
     <!-- list for bootstrap icons 
       https://www.tutorialrepublic.com/bootstrap-icons-classes.php -->
 </svg>

 <hr>
 <h2 class="my-5">Forms:</h2>
 <!-- margin from y-axis is 5rem -->

 <div class="row">
 <!-- "row" class is used mainly to hold columns in it. Bootstrap divides each row into a grid of 12 virtual columns. -->

   <div class="col-md-6">
   <!--xs (for phones - screens less than 768px wide)
       sm (for tablets - screens equal to or greater than 768px wide)
       md (for small laptops - screens equal to or greater than 992px wide)
       lg (for laptops and desktops - screens equal to or greater than 1200px wide) -->
     <h3>Inputs</h3>
       <form>
         
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address</label>
           <!-- .form-label class ensures correct padding. -->
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <!-- form-control class ensures proper form styling to the input-->
           <!-- aria-describedby attribute is used to indicate the IDs of the elements that describe the object. -->

             <div id="emailHelp" class="form-text">
               <!-- this is the specification of form text in bootstrap css file
                 .form-text {
                  margin-top: 0.25rem;
                 font-size: 0.875em;
                 color: #6c757d;
                 } -->
               We'll never share your email with anyone else.
             </div>

       </div>

       <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Password</label>
         <!-- form label is used for margin-bottom -->
         <input type="password" class="form-control" id="exampleInputPassword1">
       </div>
       
       <div class="mb-3 form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <!-- form-check-input class is used to style checkbox -->
         <label class="form-check-label" for="exampleCheck1">Check me out</label>
       </div>
       
       <button type="submit" class="btn btn-primary">Submit</button>
     
     </form>
   </div>



   <!--  Radio/checkboxes -->



   <div class="col-md-12 mt-5">
     <h3>Radio/checkboxes</h3>

     <div class="form-check">
       <input class="form-check-input" type="checkbox" id="flexCheckDefault">
       <label class="form-check-label" for="flexCheckDefault">
         Default checkbox
       </label>
     </div>

     <div class="form-check">
       <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked>
       <label class="form-check-label" for="flexCheckChecked">
         Checked checkbox
       </label>
     </div>

     <div class="form-check">
       <input class="form-check-input" type="checkbox" id="flexCheckIndeterminate">
       <!-- this id="flexCheckIndeterminate" is mentioned in javascript(below the document) -->
       <label class="form-check-label" for="flexCheckIndeterminate">
         Indeterminate checkbox
       </label>
     </div>

     <div class="form-check">
       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
       <label class="form-check-label" for="flexRadioDefault1">
         Default radio
       </label>
     </div>

     <div class="form-check">
       <input class="form-check-input" type="radio" id="flexRadioDefault2" checked>
       <!-- if i give name name="flexRadioDefault" checked option does not show -->
       <label class="form-check-label" for="flexRadioDefault2">
         Default checked radio
       </label>
     </div>

     <div class="form-check">
       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked disabled>
       <label class="form-check-label" for="flexRadioDefault2">
         Default checked disabled radio
       </label>
     </div>

     <div class="form-check form-switch">
       <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
     </div>

     <div class="form-check form-switch">
       <!-- properties of switch are mentioned in form-switch -->
       <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
       <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
     </div>

     <div class="form-check form-switch">
       <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
       <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
     </div>

     <div class="form-check form-switch">
       <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
       <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
         input</label>
     </div>

     <div class="form-check form-check-inline">
     <!-- form-check-inline is used to keep it inline  -->
       <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
       <label class="form-check-label" for="inlineCheckbox1">1</label>
     </div>

     <div class="form-check form-check-inline">
       <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
       <label class="form-check-label" for="inlineCheckbox2">2</label>
     </div>

     <div class="form-check form-check-inline">
       <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
       <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
     </div>

     <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
       <label class="form-check-label" for="inlineRadio1">1</label>
     </div>

     <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2">2</label>
     </div>
     
     <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
         disabled>
       <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
     </div>
     <!-- so form classes used are:
     1. form-check
     2. form-check-input
     3. form-check-label
     4. form-switch
     5. form-check-inline -->

   </div>

 </div>

 <!-- take the document from user -->

 <div class="row">
   <div class="col-md-12">
     <h3 class="my-5">Files</h3>

     <div>
       <input type="file" class="form-file-input" id="customFile">
       <!-- the file will taken as input using form-file-input class -->
       <label class="form-file-label" for="customFile">
       </label>
       
       <!--classes used to add file were:
       1. form-file
       2. form-file-input
       3. form-file-label
       4. form-file-text
       5. form-file-button  -->
     </div>

     <h3 class="my-5">Range</h3>
     <label for="customRange1" class="form-label">Example range</label>
     <input type="range" class="form-range" id="customRange1">

   </div>

   <!-- take the data of the user -->

   <div class="col-md-6">
     <h3 class="my-5">Validation</h3>
     <form class="row g-3">
     <!-- g is for gutters which are used for the padding between your columns in x and y axis. -->

       <div class="col-md-4">
         <label for="validationCustom01" class="form-label">First name*</label>
         <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
         <!-- required attribute means that the attribute is compulsory -->
       </div>
      
       <div class="col-md-4">
         <label for="validationCustom02" class="form-label">Last name*</label>
         <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
       </div>

       <div class="col-md-4">
         <label for="validationCustomUsername" class="form-label">Username*</label>
         
         <div class="input-group">
             <span class="input-group-text" id="inputGroupPrepend">@</span>
             <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
         </div>

       </div>

       <div class="col-md-6">
         <label for="validationCustom03" class="form-label">City</label>
         <input type="text" class="form-control" id="validationCustom03" required>
       </div>
       
       <div class="col-md-3">
         <label for="validationCustom04" class="form-label">State</label>
         <select class="form-select" id="validationCustom04" required>
           <option selected disabled value="">Choose</option>
           <!--  selected disabled value="" means once user opens drop-down list he can't choose "choose" option  -->
           <option>Chand</option>
           <option>...</option>
           <option>...</option>
         </select>
       </div>

       <div class="col-md-3">
         <label for="validationCustom05" class="form-label">Zip</label>
         <input type="text" class="form-control" id="validationCustom05" required>
       </div>

       <div class="col-12">

         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="invalidCheck" required>
           <label class="form-check-label" for="invalidCheck">
             Agree to terms and conditions
           </label>
         </div>

       </div>

       <div class="col-12">
         <button class="btn btn-primary" type="submit">Submit form</button>
       </div>

     </form>
   </div>
 </div>


</div>


  <script src="js/bootstrap.js"></script>

</body>

</html>
